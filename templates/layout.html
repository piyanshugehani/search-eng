<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
        <title>Home</title>
    </head>

    <body class="bg-gray-50">
        <!-- Header with navigation -->
        <header class="bg-blue-600 p-4">
            <nav class="max-w-6xl mx-auto flex justify-between items-center">
                <a class="text-white text-xl font-semibold hover:text-blue-300" href="{{ url_for('home') }}">Python Search</a> 
                <a class="text-white text-xl font-semibold hover:text-blue-300" href="{{ url_for('about') }}">About</a>   
            </nav>
        </header>

        <!-- Main content block -->
        <main class="p-6">
            {% block body %}
            {% endblock %}
        </main>
    </body>
</html>
