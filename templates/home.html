<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, shrink-to-fit=no">
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navigation Bar -->
    <div class="bg-blue-600 text-white flex justify-between items-center p-4 shadow-lg">
        <a class="text-xl font-bold hover:underline" href="{{ url_for('home') }}">Python Search</a>
        <a class="text-lg font-semibold hover:underline" href="{{ url_for('about') }}">About</a>
    </div>

    <!-- Main Content Block -->
    <div class="container mx-auto mt-12 px-4">
        {% block body %}
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Welcome to Python Search!</h1>
        
        <!-- Search Form -->
        <form method="post" action="{{ url_for('results') }}" class="flex justify-center items-center space-x-4">
            {{ form.hidden_tag() }}
            <input type="text" name="searched" placeholder="Search..." required
                class="w-1/3 p-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Search
            </button>
        </form>
        {% endblock %}
    </div>

</body>
</html>
